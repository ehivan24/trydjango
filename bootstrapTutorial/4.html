<!DOCTYPE html>

<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width = device-width, initial-scale=1'>
			
	<title>Bootstrap Tutorial</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	 <style>
  	.carousel-inner > .item > img,
  	.carousel-inner > .item > a > img {
      width: 100%;
      height: 100%;
      margin: auto;
  	}
  </style>
	</head>	
	<body>

<div class="container">
	<div class="row">
	<div class='col-lg-6 col-md-6  col-sm-12 col-xm-12'>
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
      <div class="carousel-caption">
      	<p>Thousands of AI 1</p>
      	<a href="#" class="btn-primary btn-sm"> code them now!</a>
      </div>
        <img class="img-responsive center-block" src="1.jpg" alt="AI" width="620" height="412">
      	
      </div>

      <div class="item">
      	<div class="carousel-caption">
      	<p>Thousands of AI 2</p>
      </div>
        <img class="img-responsive center-block" src="2.jpg" alt="AI" width="620" height="412">
      </div>
    
      <div class="item">
      	<div class="carousel-caption">
      	<p>Thousands of AI 3</p>
      </div>
        <img class="img-responsive center-block" src="3.jpg" alt="AI" width="620" height="412">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
